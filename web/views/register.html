<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial App</title>
        <link rel="stylesheet" type="text/css" href="/web/assets/css/login.css">
    </head>
    <body>
        <div class="container-login">
            <div>
                <form id="register-form" class="financial-form">
                    <span>Create your Financial App account</span>
                    <div>
                        <input id="name" type="text" name="name" placeholder="Type your name" required="required" />
                    </div>
                    <div>
                        <input id="phone" type="text" name="phone" placeholder="Type your phone number" required="required" />
                    </div>
                    <div>
                        <input id="email" type="text" name="email" placeholder="Type your email address" required="required" />
                    </div>
                    <button type="submit" id="btnSubmit" class="btn-financial">Register</button>
                    <a href="/login">Back</a>
                </form>
            </div>
        </div>
        {{ template "scripts" }}
        <script src="/web/assets/js/register.js"></script>
    </body>
</html>
