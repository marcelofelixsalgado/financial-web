<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial App - User Credentials</title>
        <link href="/web/assets/css/bootstrap.css" rel="stylesheet" />
    </head>
    <body>
        {{ template "header" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Atualização de Senha</h3>
                    <form id="update-credentials">
                        <div class="form-group">
                            <label for="currentPassword">Senha Atual</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                placeholder="Insira a sua senha atual" required="required">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nova senha</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword"
                                placeholder="Insira a sua senha nova" required="required">
                        </div>
                        <div class="form-group">
                            <label for="newPasswordConfirm">Confirmar senha</label>
                            <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm"
                                placeholder="Confirme a nova senha" required="required">
                        </div>  
                        <button class="btn btn-info" type="submit">
                            Salvar Alterações
                        </button>
                        <a id="cancel" href="/users/profile" class="card-link">
                            <button class="btn btn-dark" type="button">
                                Cancelar
                            </button>
                        </a>                        
                    </form>
                </div>
            </div>
        </div>

        {{ template "footer" }}
        {{ template "scripts" }}
        <script src="/web/assets/js/user-credentials.js"></script>
    </body>
</html>
