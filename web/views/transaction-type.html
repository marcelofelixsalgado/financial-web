<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial App - Transaction Types</title>
        <link href="/web/assets/css/bootstrap.css" rel="stylesheet" />
    </head>
    <body>
        {{ template "header" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                    {{ range .TransactionTypes }}
                        <div class="jumbotron" style="background-color: #d3d3d3;">
                            <h1 class="display-4"> {{ .Code }} </h1>
                            <p class="lead">Nome: {{ .Name }}</p>
                            <hr class="my-4">
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ template "footer" }}
        {{ template "scripts" }}
    </body>
</html>
