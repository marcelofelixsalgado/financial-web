<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial App - Periods</title>
        <link href="/web/assets/css/bootstrap.css" rel="stylesheet" />
    </head>
    <body>
        {{ template "header" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <h3>Novo Período</h3>
                    <fieldset>
                        <form id="period-form">
                            <div class="form-group">
                                <label for="code">Código</label>
                                <input type="text" class="form-control" id="code" name="code" required="required"
                                    placeholder="Insira o código do período">
                            </div>
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" required="required"
                                    placeholder="Insira o nome do período">
                            </div>
                            <div class="form-group">
                                <label for="year">Ano</label>
                                <input type="text" class="form-control" id="year" name="year" required="required"
                                    placeholder="Insira o ano do período">
                            </div>
                            <div class="form-group">
                                <label for="start_date">Data de início</label>
                                <input type="text" class="form-control" id="start_date" name="start_date" required="required"
                                    placeholder="Insira a data de início do período (DD/MM/YYYY)">
                            </div>
                            <div class="form-group">
                                <label for="end_date">Data de término</label>
                                <input type="text" class="form-control" id="end_date" name="end_date" required="required"
                                    placeholder="Insira a data de término do período (DD/MM/YYYY)">
                            </div>                                                        
                            <button class="btn btn-primary" type="submit">
                                Salvar
                            </button>
                        </form>
                    </fieldset>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                    {{ range .Periods }}
                        {{ template "period-list-row" . }}
                    {{ end }}
                </div>
            </div>
        </div>
        {{ template "footer" }}
        {{ template "scripts" }}
        <script src="/web/assets/js/period.js"></script>
    </body>
</html>
