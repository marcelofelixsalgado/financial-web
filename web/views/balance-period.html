<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial App</title>
        <link href="/web/assets/css/bootstrap.css" rel="stylesheet" />
    </head>
    <body>
        {{ template "header" }}

        <div class="table-responsive-md">
            <table class="table table-hover table-striped caption-top">
              <caption>Per√≠odos</caption>
              <thead class="table-light">
                <tr class="table-secondary text-center">
                  <th scope="col">&nbsp;</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Ano</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                  {{range .Periods}}
                <tr>
                  <th scope="row">&nbsp;</th>
                  <td class="text-secondary text-center"><a href="/balances?period_id={{.Id}}&period_name={{.Name}}&period_year={{.Year}}" class="link-primary">{{.Name}}</a></td>
                  <td class="text-primary text-center"><a href="/balances?period_id={{.Id}}&period_name={{.Name}}&period_year={{.Year}}" class="link-primary">{{.Year}}</a></td>
                  <th scope="row">&nbsp;</th>
                </tr>
                  {{end}}
              </tbody>
            </table>         
          </div>
  
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a id="back" href="/home" class="card-link">
              <button class="btn btn-dark">
                  Voltar
              </button>
            </a>
          </div>

        {{ template "footer" }}
        {{ template "scripts" }}
    </body>
</html>
